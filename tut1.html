            font-size: 22px;
            font-family: 'Creepster', cursive;
            color: white;
            text-shadow: 2px 2px 5px black;
            transition: 0.3s;
            box-shadow: 0 0 15px red;
            position: relative;
            overflow: hidden;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: black;

        /* Fix the button link appearance */
        button a {
            text-decoration: none;
            color: white;
            display: block;
